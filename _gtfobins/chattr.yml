---
comment: "chattr is a Linux utility to change file attributes. It can be abused when misconfigured (e.g., via sudo or SUID) to set immutable attributes on sensitive files."

functions:
  file-write:
    - code: "chattr +i /etc/sudoers"
      comment: "Set immutable attributes on sensitive files like /etc/sudoers."
      contexts:
        sudo:
          comment: "Abuse when chattr is allowed via sudo without restrictions."
        suid:
          comment: "Abuse when chattr binary has the SUID bit set."
...
